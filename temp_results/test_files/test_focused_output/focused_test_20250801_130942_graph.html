
<!DOCTYPE html>
<html>
<head>
  <title>Process Tracing Network</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style> #mynetwork { width: 100vw; height: 90vh; border: 1px solid lightgray; } </style>
</head>
<body>
<h2>Process Tracing Network (focused_test)</h2>
<div id="mynetwork"></div>
<script type="text/javascript">
  var nodes = new vis.DataSet([
    {id: 'node1', label: 'Event', title: `{
  "description": "The French and Indian War ended in 1763 with Britain's victory over France. This resulted in a massive war debt for Britain.",
  "type": "triggering"
}`},
        {id: 'node2', label: 'Event', title: `{
  "description": "To pay for the war debt, Britain imposed new taxes on the American colonies, including the Stamp Act.",
  "type": "intermediate"
}`},
        {id: 'node3', label: 'Event', title: `{
  "description": "The colonists protested that taxation without representation violated their rights as Englishmen, leading to increasing tensions and eventually the Boston Tea Party in 1773.",
  "type": "outcome"
}`},
        {id: 'node4', label: 'Evidence', title: `{
  "source": "Historical Text",
  "type": "unspecified"
}`},
        {id: 'node5', label: 'Hypothesis', title: `{
  "description": "British taxation policies caused colonial rebellion because they violated colonial understanding of their rights as Englishmen.",
  "type": "unspecified"
}`},
        {id: 'node6', label: 'Event', title: `{
  "description": "The Boston Tea Party in 1773. ",
  "type": "unspecified"
}`}
  ]);
  var edges = new vis.DataSet([
    {from: 'node1', to: 'node2', label: 'causes', title: `{
  "type": "direct",
  "type_of_claim": "component_role"
}`},
        {from: 'node2', to: 'node3', label: 'causes', title: `{
  "type": "direct",
  "type_of_claim": "component_role"
}`},
        {from: 'node4', to: 'node5', label: 'supports', title: `{
  "source_text_quote": "taxation without representation violated their rights as Englishmen",
  "type": "direct",
  "type_of_claim": "component_role"
}`},
        {from: 'node3', to: 'node6', label: 'causes', title: `{
  "type": "direct",
  "type_of_claim": "component_role"
}`}
  ]);
  var container = document.getElementById('mynetwork');
  var data = { nodes: nodes, edges: edges };
  var options = {
    nodes: { shape: 'dot', size: 20, font: { size: 16 } },
    edges: { arrows: 'to', font: { align: 'middle' } },
    physics: { stabilization: true }
  };
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
