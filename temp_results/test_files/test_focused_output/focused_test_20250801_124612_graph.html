
<!DOCTYPE html>
<html>
<head>
  <title>Process Tracing Network</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style> #mynetwork { width: 100vw; height: 90vh; border: 1px solid lightgray; } </style>
</head>
<body>
<h2>Process Tracing Network (focused_test)</h2>
<div id="mynetwork"></div>
<script type="text/javascript">
  var nodes = new vis.DataSet([
    {id: 'node1', label: 'Event', title: `{
  "description": "The French and Indian War concluded in 1763, resulting in a British victory and substantial war debt.",
  "type": "triggering"
}`},
        {id: 'node2', label: 'Event', title: `{
  "description": "Britain imposed new taxes on the American colonies to alleviate the financial burden incurred from the war.  This included the Stamp Act.",
  "type": "intermediate"
}`},
        {id: 'node3', label: 'Event', title: `{
  "description": "The colonists protested the British taxation policies, asserting that \"taxation without representation\" infringed upon their rights as Englishmen.",
  "type": "intermediate"
}`},
        {id: 'node4', label: 'Event', title: `{
  "description": "Rising tensions culminated in the Boston Tea Party in 1773, marking a significant escalation in the conflict between the American colonies and Great Britain.",
  "type": "outcome"
}`},
        {id: 'node5', label: 'Evidence', title: `{
  "description": "The colonists believed that taxation without representation was a violation of their fundamental rights as Englishmen. This belief fueled their resistance to British policies.",
  "type": "unspecified"
}`},
        {id: 'node6', label: 'Hypothesis', title: `{
  "description": "British taxation policies caused colonial rebellion because they violated colonial understanding of their rights as Englishmen. The colonists' belief in their rights as Englishmen, coupled with the imposition of taxes without their consent, created a combustible situation that escalated into rebellion.",
  "type": "unspecified"
}`}
  ]);
  var edges = new vis.DataSet([
    {from: 'node1', to: 'node2', label: 'causes', title: `{
  "type": "direct",
  "type_of_claim": "component_role"
}`},
        {from: 'node2', to: 'node3', label: 'causes', title: `{
  "type": "direct",
  "type_of_claim": "component_role"
}`},
        {from: 'node3', to: 'node4', label: 'causes', title: `{
  "type": "direct",
  "type_of_claim": "component_role"
}`},
        {from: 'node5', to: 'node6', label: 'supports', title: `{
  "probative_value": 0.8,
  "source_text_quote": "taxation without representation violated their rights as Englishmen"
}`}
  ]);
  var container = document.getElementById('mynetwork');
  var data = { nodes: nodes, edges: edges };
  var options = {
    nodes: { shape: 'dot', size: 20, font: { size: 16 } },
    edges: { arrows: 'to', font: { align: 'middle' } },
    physics: { stabilization: true }
  };
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
