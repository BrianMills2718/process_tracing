<h2>Process Tracing Network (revolutions)</h2>
<div id="mynetwork"></div>
<script type="text/javascript">
  var nodes = new vis.DataSet([
    {id: 'E1', label: 'Event', title: `{
  "description": "The defeat of France in the French and Indian War in 1763 left Britain with massive wartime costs, prompting British Parliament to impose new taxes on the colonies and transfer control of their western lands to British officials in Montreal, marking a significant shift from previous policies.",
  "type": "triggering",
  "date": "1763",
  "start_date": "1763-02-10",
  "end_date": "1763-02-10"
}`},
        {id: 'E2', label: 'Event', title: `{

  "type": "intermediate",
  "date": "1765",
  "start_date": "1765-03-22",
  "end_date": "1765-03-22"
}`},
        {id: 'E3', label: 'Event', title: `{

  "type": "intermediate",
  "start_date": "1767",
  "end_date": "1770-03-05"

        {id: 'E4', label: 'Event', title: `{

  "type": "intermediate",
  "date": "1773-12-16",
  "start_date": "1773-12-16",
  "end_date": "1773-12-16"
}`},
        {id: 'E5', label: 'Event', title: `{

  "type": "intermediate",

  "end_date": "1775"

        {id: 'E6', label: 'Event', title: `{

  "type": "intermediate",
  "date": "1776-07-04",
  "start_date": "1776-07-04",
  "end_date": "1776-07-04"

        {id: 'E7', label: 'Event', title: `{
  "description": "On September 28, 1781, George Washington, with crucial support from the French Army and Navy, led the Continental Army to a decisive victory in the Siege of Yorktown, capturing approximately 7,500 British troops and significantly contributing to King George III's decision to negotiate an end to colonial rule.",

  "date": "1781-09-28",
  "start_date": "1781-09-28",
  "end_date": "1781-10-19"
}`},
        {id: 'E8', label: 'Event', title: `{
  "description": "The signing of the Treaty of Paris on September 3, 1783, officially codified the independence of the United States of America from Great Britain, granting the new nation nearly all territory east of the Mississippi River and south of the Great Lakes, thereby formally concluding the Revolutionary War.",
  "type": "outcome",
  "date": "1783-09-03",
  "start_date": "1783-09-03",
  "end_date": "1783-09-03"
}`},
        {id: 'H1', label: 'Hypothesis', title: `{
  "description": "British post-war financial policies and attempts to assert direct control over colonial governance caused widespread colonial discontent and demands for greater autonomy, as colonists perceived these actions as violations of their established rights and traditions of self-governance.",
  "status": "supported"
}`},
        {id: 'Ev1.1', label: 'Evidence', title: `{
  "description": "Discontent with colonial rule emerged shortly after the French and Indian War concluded, directly linked to new taxes imposed by Parliament to cover wartime expenses and the transfer of control over western lands.",
  "type": "smoking_gun",
  "source": "American Revolution Article",
  "source_text_quote": "Discontent with colonial rule began shortly after the defeat of France in the French and Indian War in 1763. Even though the colonies had fought in and supported the war, British Parliament imposed new taxes to compensate for wartime costs and turned control of the colonies' western lands over to the British officials in Montreal.",
  "probative_value": 0.9
}`},
        {id: 'Ev1.2', label: 'Evidence', title: `{
  "description": "The primary objection to the Stamp Act by colonists was not the amount of the tax, but rather their fundamental lack of representation in Parliament, which they believed violated their unwritten English constitutional rights, leading to the slogan 'No taxation without representation'.",
  "type": "smoking_gun",
  "source": "American Revolution Article",
  "source_text_quote": "They objected to their lack of representation in the Parliament, which gave them no voice concerning legislation that affected them, such as the tax, violating the unwritten English constitution. This grievance was summarized in the slogan 'No taxation without representation'.",
  "probative_value": 0.9
}`},
        {id: 'Ev1.3', label: 'Evidence', title: `{
  "description": "Prime Minister George Grenville's decisions regarding the colonies were primarily driven by Britain's significant national debt and the belief that the colonies should contribute to the costs of stationing troops in North America.",
  "type": "hoop",
  "source": "American Revolution Article",
  "source_text_quote": "George Grenville became prime minister in 1763, and 'the need for money played a part in every important decision made by Grenville regarding the colonies\u2014and for that matter by the ministries that followed up to 1776.'... Grenville believed that the colonies should help pay the troop costs.",
  "probative_value": 0.8
}`},
        {id: 'H2', label: 'Hypothesis', title: `{
  "description": "The British Parliament's insistence on absolute supreme lawmaking authority over the colonies and its concept of 'virtual representation' fundamentally caused colonial rebellion, as it directly contradicted the colonists' deeply held belief in direct representation and their rights as Englishmen, creating an irreconcilable constitutional conflict.",
  "status": "supported"
}`},
        {id: 'Ev2.1', label: 'Evidence', title: `{
  "description": "The 'Declaration of Rights and Grievances' explicitly argued that taxes passed without direct representation violated the colonists' rights as Englishmen, showcasing their formal constitutional objection.",
  "type": "smoking_gun",
  "source": "American Revolution Article",
  "source_text_quote": "Moderates led by John Dickinson drew up a Declaration of Rights and Grievances stating that the colonists were equal to all other British citizens and that taxes passed without representation violated their rights as Englishmen, and Congress emphasized their determination by organizing a boycott on imports of all British merchandise.",
  "probative_value": 0.9
}`},
        {id: 'Ev2.2', label: 'Evidence', title: `{
  "description": "Parliament itself explicitly viewed itself as the supreme lawmaking authority throughout the Empire, asserting its right to levy any tax without colonial approval or consultation, establishing the basis for the conflict.",
  "type": "hoop",
  "source": "American Revolution Article",
  "source_text_quote": "The Parliament at Westminster saw itself as the supreme lawmaking authority throughout the Empire and thus entitled to levy any tax without colonial approval or even consultation.",
  "probative_value": 0.8
}`},
        {id: 'Ev2.3', label: 'Evidence', title: `{
  "description": "American spokesmen like James Otis directly refuted the 'virtual representation' argument by pointing out that no one in Parliament was specifically responsible to any colonial constituency, highlighting the direct and fundamental disagreement.",
  "type": "doubly_decisive",
  "source": "American Revolution Article",
  "source_text_quote": "However, Americans such as James Otis maintained that there was no one in Parliament responsible specifically to any colonial constituency, so they were not 'virtually represented' by anyone in Parliament.",
  "probative_value": 0.95
}`},
        {id: 'H3', label: 'Hypothesis', title: `{
  "description": "Britain's deployment of military forces and subsequent punitive responses to colonial protests, such as the Boston Massacre and the Intolerable Acts, directly accelerated the revolutionary cause by alienating moderate colonists and unifying them against perceived British tyranny, transforming local grievances into a broader independence movement.",
  "status": "supported"
}`},
        {id: 'Ev3.1', label: 'Evidence', title: `{
  "description": "Widespread descriptions of the Boston Massacre quickly turned colonial sentiment against the British, accelerating the downward spiral in the relationship between Britain and Massachusetts.",
  "type": "smoking_gun",
  "source": "American Revolution Article",
  "source_text_quote": "The event quickly came to be called the Boston Massacre. The soldiers were tried and acquitted (defended by John Adams), but the widespread descriptions soon began to turn colonial sentiment against the British. This accelerated the downward spiral in the relationship between Britain and the province of Massachusetts.",
  "probative_value": 0.9
}`},
        {id: 'Ev3.2', label: 'Evidence', title: `{
  "description": "London's response to the Boston Tea Party, by closing Boston Harbor and enacting punitive laws, simultaneously ended self-government in Massachusetts and served to expand and intensify the revolutionary cause throughout the colonies.",
  "type": "doubly_decisive",
  "source": "American Revolution Article",
  "source_text_quote": "London responded by closing Boston Harbor and enacting a series of punitive laws, which effectively ended self-government in Massachusetts but also served to expand and intensify the revolutionary cause.",
  "probative_value": 0.95
}`},
        {id: 'Ev3.3', label: 'Evidence', title: `{
  "description": "The four laws known as the Intolerable Acts further darkened colonial opinion towards England, directly preceding and contributing to the unified resistance efforts.",
  "type": "hoop",
  "source": "American Revolution Article",
  "source_text_quote": "The British government responded by passing four laws that came to be known as the Intolerable Acts, further darkening colonial opinion towards England.",
  "probative_value": 0.8
}`},
        {id: 'H4', label: 'Hypothesis', title: `{
  "description": "The colonists' long-standing tradition of self-governance, fostered under the British policy of 'salutary neglect', made them inherently resistant to new British attempts at direct control, thereby acting as a foundational cause for their eventual rebellion when those policies changed.",
  "status": "supported"
}`},
        {id: 'Ev4.1', label: 'Evidence', title: `{
  "description": "For 150 years, the British policy of salutary neglect meant Britain largely left the colonies to manage their own affairs, leading colonists to become accustomed to and favor self-governance.",
  "type": "hoop",
  "source": "American Revolution Article",
  "source_text_quote": "Under the British policy of salutary neglect, Britain traded with the colonies but otherwise mostly left them alone over the first 150 years of the colonies\u2019 existence. The colonists became accustomed to running their own affairs, and they liked it.",
  "probative_value": 0.85
}`},
        {id: 'Ev4.2', label: 'Evidence', title: `{
  "description": "Captain Levi Preston, a colonist from Massachusetts, explicitly stated that Americans rebelled because 'we always had governed ourselves, and we always meant to. They didn\u2019t mean we should,' indicating self-governance as a direct cause of rebellion.",
  "type": "smoking_gun",
  "source": "American Revolution Article",
  "source_text_quote": "After the Revolution, one colonist, Capt. Levi Preston, of Danvers, Massachusetts, was asked why the Americans rebelled against England, responded, '\u2026we always had governed ourselves, and we always meant to. They didn\u2019t mean we should.'",
  "probative_value": 0.9
}`},
        {id: 'Ev4.3', label: 'Evidence', title: `{
  "description": "According to historian Robert Middlekauff, Americans had become 'almost completely self-governing' before the American Revolution, consistent with salutary neglect, which suggests a deep-seated practice of autonomy.",
  "type": "straw_in_the_wind",
  "source": "American Revolution Article",
  "source_text_quote": "According to historian Robert Middlekauff, 'Americans had become almost completely self-governing' before the American Revolution, a practice that was consistent with the British monarchy's practice of salutary neglect.",
  "probative_value": 0.6
}`},
        {id: 'H5', label: 'Hypothesis', title: `{
  "description": "The American Revolution was decisively escalated and formalized by the Second Continental Congress's unanimous adoption of the Declaration of Independence, which provided a clear ideological justification for full independence, rejected monarchical rule, and articulated the political philosophies that bound the colonies to a unified fight for separation.",
  "status": "supported"
}`},
        {id: 'Ev5.1', label: 'Evidence', title: `{
  "description": "The Declaration of Independence is directly stated to have 'inspired, formalized, and escalated the war,' highlighting its critical role in the progression of the conflict.",
  "type": "smoking_gun",
  "source": "American Revolution Article",
  "source_text_quote": "The Second Continental Congress... unanimously adopted the Declaration of Independence the following year, which inspired, formalized, and escalated the war.",
  "probative_value": 0.95
}`},
        {id: 'Ev5.2', label: 'Evidence', title: `{
  "description": "The Declaration embodied the political philosophies of liberalism and republicanism, rejected monarchy and aristocracy, and proclaimed that 'all men are created equal,' providing the ideological framework for the revolution.",
  "type": "hoop",
  "source": "American Revolution Article",
  "source_text_quote": "On July 4, 1776, they unanimously adopted the Declaration of Independence, authored primarily by Thomas Jefferson, which embodied the political philosophies of liberalism and republicanism, rejected monarchy and aristocracy, and famously proclaimed that 'all men are created equal'.",
  "probative_value": 0.85
}`}
  ]);
  var edges = new vis.DataSet([
    {from: 'E1', to: 'E2', label: 'causes', title: `{
  "certainty": 0.9,
  "description": "British financial burdens and new policies after the French and Indian War directly led to acts like the Stamp Act, which generated colonial resistance."
}`},
        {from: 'E2', to: 'E3', label: 'causes', title: `{
  "certainty": 0.9,
  "description": "The resistance generated by the Stamp Act and subsequent acts like the Townshend Acts prompted the British to deploy troops, leading to events like the Boston Massacre."
}`},
        {from: 'E3', to: 'E4', label: 'causes', title: `{
  "certainty": 0.9,
  "description": "Escalating tensions and continued punitive British actions, epitomized by the Boston Massacre, fueled colonial defiance, leading to the Boston Tea Party."
}`},
        {from: 'E4', to: 'E5', label: 'causes', title: `{
  "certainty": 0.9,
  "description": "The British response to the Boston Tea Party with the Intolerable Acts directly spurred the colonies to form unified bodies like the First Continental Congress for coordinated resistance."
}`},
        {from: 'E5', to: 'E6', label: 'causes', title: `{
  "certainty": 0.9,
  "description": "The coordinated resistance and unified action developed through the Continental Congresses created the political will and framework for formalizing the break with Britain through the Declaration of Independence."
}`},
        {from: 'E6', to: 'E7', label: 'causes', title: `{
  "certainty": 0.8,
  "description": "The Declaration of Independence formalized the war and commitment to independence, which continued until decisive military victories like Yorktown."
}`},
        {from: 'E7', to: 'E8', label: 'causes', title: `{
  "certainty": 0.95,
  "description": "The decisive American victory at Yorktown directly led to British negotiations and the signing of the Treaty of Paris, securing American independence."
}`},
        {from: 'Ev1.1', to: 'H1', label: 'supports', title: `{
  "certainty": 0.9,
  "probative_value": 0.9
}`},
        {from: 'Ev1.2', to: 'H1', label: 'supports', title: `{

}`},
        {from: 'Ev1.3', to: 'H1', label: 'supports', title: `{

        {from: 'Ev2.1', to: 'H2', label: 'supports', title: `{

        {from: 'Ev2.2', to: 'H2', label: 'supports', title: `{

        {from: 'Ev2.3', to: 'H2', label: 'supports', title: `{

        {from: 'Ev3.1', to: 'H3', label: 'supports', title: `{

        {from: 'Ev3.2', to: 'H3', label: 'supports', title: `{

}`},
        {from: 'Ev3.3', to: 'H3', label: 'supports', title: `{

}`},
        {from: 'Ev4.1', to: 'H4', label: 'supports', title: `{
  "certainty": 0.85,

}`},
        {from: 'Ev4.2', to: 'H4', label: 'supports', title: `{

}`},
        {from: 'Ev4.3', to: 'H4', label: 'supports', title: `{
  "certainty": 0.6,
  "probative_value": 0.6

        {from: 'Ev5.1', to: 'H5', label: 'supports', title: `{
  "certainty": 0.95,
  "probative_value": 0.95
}`},
        {from: 'Ev5.2', to: 'H5', label: 'supports', title: `{
  "certainty": 0.85,
  "probative_value": 0.85
}`}
  ]);
  var container = document.getElementById('mynetwork');
  var data = { nodes: nodes, edges: edges };
  var options = {
    nodes: { shape: 'dot', size: 20, font: { size: 16 } },
    edges: { arrows: 'to', font: { align: 'middle' } },
    physics: { stabilization: true }
  };
  var network = new vis.Network(container, data, options);
</script>
