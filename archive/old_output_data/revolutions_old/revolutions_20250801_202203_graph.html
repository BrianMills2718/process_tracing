
<!DOCTYPE html>
<html>
<head>
  <title>Process Tracing Network</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style> #mynetwork { width: 100vw; height: 90vh; border: 1px solid lightgray; } </style>
</head>
<body>
<h2>Process Tracing Network (revolutions)</h2>
<div id="mynetwork"></div>
<script type="text/javascript">
  var nodes = new vis.DataSet([
    {id: 'event1', label: 'Event', title: `{
  "description": "The French and Indian War concluded in 1763 with a British victory, resulting in substantial war debts for Britain and a shift in colonial governance,  leading to the British Parliament imposing new taxes on the American colonies to offset the war's costs and transferring control of colonial western lands to British officials in Montreal.",
  "type": "triggering",
  "date": "1763",
  "is_point_in_time": true
}`},
        {id: 'event2', label: 'Event', title: `{
  "description": "The British Parliament's enactment of the Stamp Act in 1765, which imposed direct taxes on the American colonies without their representation in Parliament, ignited significant colonial resistance and protests.",
  "type": "intermediate",
  "date": "1765",
  "is_point_in_time": true
}`},
        {id: 'event3', label: 'Event', title: `{
  "description": "The Boston Massacre in 1770, where British troops fired upon and killed American civilians, further escalated tensions and fueled anti-British sentiment among the colonists.",
  "type": "intermediate",
  "date": "1770",
  "is_point_in_time": true
}`},
        {id: 'event4', label: 'Event', title: `{
  "description": "The Boston Tea Party in 1773, a protest against British taxation policies, served as a pivotal moment in the escalating conflict, prompting the British government to enact further punitive measures against the colonies.",
  "type": "intermediate",
  "date": "1773",
  "is_point_in_time": true
}`},
        {id: 'event5', label: 'Event', title: `{
  "description": "The Battles of Lexington and Concord in April 1775 marked the beginning of armed conflict between the American colonists and Great Britain, initiating the American Revolutionary War.",
  "type": "intermediate",
  "date": "1775",
  "is_point_in_time": true
}`},
        {id: 'event6', label: 'Event', title: `{
  "description": "The adoption of the Declaration of Independence on July 4, 1776, formally declared the thirteen colonies' independence from Great Britain, fundamentally altering the political landscape and escalating the war.",
  "type": "intermediate",
  "date": "1776",
  "is_point_in_time": true
}`},
        {id: 'event7', label: 'Event', title: `{
  "description": "The Siege of Yorktown in 1781, culminating in a decisive victory for the Continental Army with French support, led to negotiations and the eventual end of the Revolutionary War.",
  "type": "intermediate",
  "date": "1781",
  "is_point_in_time": true
}`},
        {id: 'event8', label: 'Event', title: `{
  "description": "The signing of the Treaty of Paris in 1783 officially recognized the independence of the United States of America from Great Britain, concluding the American Revolution and establishing a new sovereign nation.",
  "type": "outcome",
  "date": "1783",
  "is_point_in_time": true
}`},
        {id: 'hypothesis1', label: 'Hypothesis', title: `{
  "description": "British taxation policies without colonial representation in Parliament directly caused the American Revolution because these policies violated the colonists' deeply held belief in their rights as Englishmen, leading to widespread resentment, protest, and ultimately armed rebellion.",
  "status": "supported"
}`},
        {id: 'evidence1', label: 'Evidence', title: `{
  "description": "The Stamp Act Congress's 'Declaration of Rights and Grievances' explicitly stated that taxation without representation violated the colonists' rights as Englishmen.",
  "type": "hoop",
  "source": "Wikipedia article on the American Revolution",
  "source_text_quote": "its \"Declaration of Rights and Grievances\" argued that taxation without representation violated their rights as Englishmen.",
  "probative_value": 0.7
}`},
        {id: 'evidence2', label: 'Evidence', title: `{
  "description": "The widespread colonial protests, boycotts, and ultimately armed rebellion against British taxation demonstrate the causal link between the policies and the revolution.",
  "type": "smoking_gun",
  "source": "Wikipedia article on the American Revolution",
  "source_text_quote": "The colonists did not object that the taxes were high; they were actually low...They objected to their lack of representation in the Parliament, which gave them no voice concerning legislation that affected them, such as the tax, violating the unwritten English constitution.",
  "probative_value": 0.9
}`}
  ]);
  var edges = new vis.DataSet([
    {from: 'event1', to: 'event2', label: 'causes', title: `{
  "certainty": 0.9,
  "description": "The end of the French and Indian War and Britain's subsequent financial strain led to the implementation of new tax policies."
}`},
        {from: 'event2', to: 'event3', label: 'causes', title: `{
  "certainty": 0.8,
  "description": "The Stamp Act and ensuing colonial resistance created conditions that contributed to the Boston Massacre."
}`},
        {from: 'event3', to: 'event4', label: 'causes', title: `{
  "certainty": 0.7,
  "description": "The Boston Massacre further inflamed colonial sentiment against British rule, contributing to the Boston Tea Party."
}`},
        {from: 'event4', to: 'event5', label: 'causes', title: `{
  "certainty": 0.8,
  "description": "The Boston Tea Party and Britain's response intensified the conflict, culminating in armed conflict at Lexington and Concord."
}`},
        {from: 'event5', to: 'event6', label: 'causes', title: `{
  "certainty": 0.9,
  "description": "The outbreak of armed conflict led to the formal declaration of independence."
}`},
        {from: 'event6', to: 'event7', label: 'causes', title: `{
  "certainty": 0.9,
  "description": "The Declaration of Independence escalated the war, leading to the pivotal Siege of Yorktown."
}`},
        {from: 'event7', to: 'event8', label: 'causes', title: `{
  "certainty": 0.95,
  "description": "The British defeat at Yorktown paved the way for the Treaty of Paris and the end of the war."
}`},
        {from: 'evidence1', to: 'hypothesis1', label: 'provides_evidence', title: `{
  "certainty": 0.7,
  "probative_value": 0.7
}`},
        {from: 'evidence2', to: 'hypothesis1', label: 'provides_evidence', title: `{
  "certainty": 0.9,
  "probative_value": 0.9
}`}
  ]);
  var container = document.getElementById('mynetwork');
  var data = { nodes: nodes, edges: edges };
  var options = {
    nodes: { shape: 'dot', size: 20, font: { size: 16 } },
    edges: { arrows: 'to', font: { align: 'middle' } },
    physics: { stabilization: true }
  };
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
