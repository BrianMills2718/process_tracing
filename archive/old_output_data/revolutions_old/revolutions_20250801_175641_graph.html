
<!DOCTYPE html>
<html>
<head>
  <title>Process Tracing Network</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style> #mynetwork { width: 100vw; height: 90vh; border: 1px solid lightgray; } </style>
</head>
<body>
<h2>Process Tracing Network (revolutions)</h2>
<div id="mynetwork"></div>
<script type="text/javascript">
  var nodes = new vis.DataSet([
    {id: 'event1', label: 'Event', title: `{
  "description": "The French and Indian War concluded in 1763 with a British victory, resulting in substantial war debt for Britain and a shift in colonial administration, including the transfer of control over western lands to British officials in Montreal.  This created a need for new revenue sources in the colonies and a fundamental alteration in the relationship between the colonies and the British government.",
  "timestamp": "1763",
  "location": "British America",
  "type": "triggering"
}`},
        {id: 'event2', label: 'Event', title: `{
  "description": "The British Parliament imposed new taxes on the American colonies, such as the Stamp Act of 1765, to offset the costs of the French and Indian War. These taxes were implemented without the consent or representation of the colonists, sparking significant resistance and protests.",
  "timestamp": "1765",
  "location": "British America",
  "type": "intermediate"
}`},
        {id: 'event3', label: 'Event', title: `{
  "description": "The Boston Tea Party of December 16, 1773, was a pivotal event where colonists, disguised as Native Americans, dumped tea into Boston Harbor to protest the Tea Act. This act of defiance further escalated tensions and solidified the colonists' opposition to British rule.",
  "timestamp": "1773-12-16",
  "location": "Boston, Massachusetts",
  "type": "intermediate"
}`},
        {id: 'event4', label: 'Event', title: `{
  "description": "In response to the Boston Tea Party and growing colonial resistance, the British Parliament passed the Intolerable Acts in 1774. These acts were intended to punish Massachusetts and assert British authority, but instead further inflamed colonial sentiment and pushed the colonies closer to open rebellion.",
  "timestamp": "1774",
  "location": "British America",
  "type": "intermediate"
}`},
        {id: 'event5', label: 'Event', title: `{
  "description": "The Battles of Lexington and Concord, on April 19, 1775, marked the beginning of armed conflict between the British Army and colonial militias.  These battles served as the catalyst for the outbreak of the American Revolutionary War.",
  "timestamp": "1775-04-19",
  "location": "Lexington and Concord, Massachusetts",
  "type": "intermediate"
}`},
        {id: 'event6', label: 'Event', title: `{
  "description": "The American Revolutionary War ended with the signing of the Treaty of Paris in 1783, which formally recognized the independence of the United States of America from Great Britain. This treaty concluded eight years of war and marked the successful establishment of a new nation.",
  "timestamp": "1783",
  "location": "Paris, France",
  "type": "outcome"
}`},
        {id: 'hypothesis1', label: 'Hypothesis', title: `{
  "description": "British taxation policies, imposed without colonial representation, directly caused the American Revolution because these policies violated the colonists' understanding of their rights as Englishmen and fueled widespread resentment and resistance, ultimately leading to armed conflict and the pursuit of independence.",
  "status": "supported"
}`},
        {id: 'evidence1', label: 'Evidence', title: `{
  "description": "The Stamp Act Congress's 'Declaration of Rights and Grievances' explicitly stated that 'taxation without representation violated their rights as Englishmen.'",
  "source_text_quote": "its \"Declaration of Rights and Grievances\" argued that taxation without representation violated their rights as Englishmen.",
  "probative_value": 0.8,
  "type_of_claim": "existence"
}`},
        {id: 'hypothesis2', label: 'Hypothesis', title: `{
  "description": "The British government's response to colonial protests, including the deployment of troops and the passage of punitive laws like the Intolerable Acts, escalated tensions and ultimately contributed to the outbreak of the American Revolutionary War by pushing the colonies towards open rebellion and solidifying their resolve for independence.",
  "status": "supported"
}`},
        {id: 'evidence2', label: 'Evidence', title: `{
  "description": "The text explicitly states that the Intolerable Acts further darkened colonial opinion towards England.",
  "source_text_quote": "The British government responded by passing four laws that came to be known as the Intolerable Acts, further darkening colonial opinion towards England.",
  "probative_value": 0.7,
  "type_of_claim": "significance"
}`}
  ]);
  var edges = new vis.DataSet([
    {from: 'event1', to: 'event2', label: 'causes', title: `{
  "description": "The British war debt and administrative changes after the French and Indian War created the conditions for the imposition of new taxes on the colonies."
}`},
        {from: 'event2', to: 'event3', label: 'causes', title: `{
  "description": "The resentment over taxation without representation led to the Boston Tea Party as a form of protest."
}`},
        {from: 'event3', to: 'event4', label: 'causes', title: `{
  "description": "The Boston Tea Party prompted the British government to pass the Intolerable Acts."
}`},
        {from: 'event4', to: 'event5', label: 'causes', title: `{
  "description": "The Intolerable Acts further exacerbated tensions, leading to the armed conflict at Lexington and Concord."
}`},
        {from: 'event5', to: 'event6', label: 'causes', title: `{
  "description": "The Battles of Lexington and Concord initiated the American Revolutionary War, culminating in American independence."
}`},
        {from: 'evidence1', to: 'hypothesis1', label: 'provides_evidence', title: `{
  "probative_value": 0.8
}`},
        {from: 'evidence2', to: 'hypothesis2', label: 'provides_evidence', title: `{
  "probative_value": 0.7
}`}
  ]);
  var container = document.getElementById('mynetwork');
  var data = { nodes: nodes, edges: edges };
  var options = {
    nodes: { shape: 'dot', size: 20, font: { size: 16 } },
    edges: { arrows: 'to', font: { align: 'middle' } },
    physics: { stabilization: true }
  };
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
