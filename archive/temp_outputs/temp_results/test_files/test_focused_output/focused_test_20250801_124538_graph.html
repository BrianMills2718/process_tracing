
<!DOCTYPE html>
<html>
<head>
  <title>Process Tracing Network</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style> #mynetwork { width: 100vw; height: 90vh; border: 1px solid lightgray; } </style>
</head>
<body>
<h2>Process Tracing Network (focused_test)</h2>
<div id="mynetwork"></div>
<script type="text/javascript">
  var nodes = new vis.DataSet([
    {id: 'Event_1', label: 'Event', title: `{
  "description": "The French and Indian War ended in 1763 with Britain's victory over France. This resulted in a massive war debt for Britain.",
  "type": "triggering"
}`},
        {id: 'Event_2', label: 'Event', title: `{
  "description": "To pay for the war debt, Britain imposed new taxes on the American colonies, including the Stamp Act.  This action was a direct result of the financial strain caused by the war.",
  "type": "intermediate"
}`},
        {id: 'Event_3', label: 'Event', title: `{
  "description": "The colonists protested against these taxes, arguing that \"taxation without representation\" violated their rights as Englishmen. This protest escalated tensions and eventually led to events such as the Boston Tea Party.",
  "type": "outcome"
}`},
        {id: 'Hypothesis_1', label: 'Hypothesis', title: `{
  "description": "British taxation policies, imposed to offset the costs of the French and Indian War, caused colonial rebellion because these policies violated the colonists' understanding of their rights as Englishmen, specifically their right to representation in taxation.",
  "status": "supported"
}`},
        {id: 'Evidence_1', label: 'Evidence', title: `{
  "description": "The colonists' protest against taxation without representation directly supports the idea that British taxation policies violated colonial understanding of their rights.",
  "type": "unspecified"
}`}
  ]);
  var edges = new vis.DataSet([
    {from: 'Event_1', to: 'Event_2', label: 'causes', title: `{
  "type": "direct",
  "type_of_claim": "component_role"
}`},
        {from: 'Event_2', to: 'Event_3', label: 'causes', title: `{
  "type": "direct",
  "type_of_claim": "component_role"
}`},
        {from: 'Evidence_1', to: 'Hypothesis_1', label: 'supports', title: `{
  "probative_value": 0.8,
  "source_text_quote": "taxation without representation violated their rights as Englishmen"
}`}
  ]);
  var container = document.getElementById('mynetwork');
  var data = { nodes: nodes, edges: edges };
  var options = {
    nodes: { shape: 'dot', size: 20, font: { size: 16 } },
    edges: { arrows: 'to', font: { align: 'middle' } },
    physics: { stabilization: true }
  };
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
