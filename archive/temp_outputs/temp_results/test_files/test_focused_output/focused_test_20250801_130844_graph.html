
<!DOCTYPE html>
<html>
<head>
  <title>Process Tracing Network</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style> #mynetwork { width: 100vw; height: 90vh; border: 1px solid lightgray; } </style>
</head>
<body>
<h2>Process Tracing Network (focused_test)</h2>
<div id="mynetwork"></div>
<script type="text/javascript">
  var nodes = new vis.DataSet([
    {id: 'node1', label: 'Event', title: `{
  "type": "triggering"
}`},
        {id: 'node2', label: 'Event', title: `{
  "description": "Britain imposed new taxes on the American colonies including the Stamp Act to pay for the French and Indian War debt.",
  "type": "intermediate"
}`},
        {id: 'node3', label: 'Event', title: `{
  "description": "The Boston Tea Party in 1773, which was a direct outcome of increasing colonial tensions.",
  "type": "outcome"
}`},
        {id: 'node4', label: 'Evidence', title: `{
  "description": "Evidence directly supporting the hypothesis that the British taxation policies caused rebellion due to a violation of the colonists' rights.",
  "source": "text",
  "type": "intermediate"
}`},
        {id: 'node5', label: 'Hypothesis', title: `{
  "description": "British taxation policies caused colonial rebellion because they violated colonial understanding of their rights as Englishmen.",
  "status": "supported"
}`},
        {id: 'node6', label: 'Evidence', title: `{
  "description": "Additional evidence from the text supporting the hypothesis, indicating historical consensus on the causal link between taxation and rebellion.",
  "source": "text",
  "type": "intermediate"
}`}
  ]);
  var edges = new vis.DataSet([
    {from: 'node1', to: 'node2', label: 'causes', title: `{
  "type": "direct",
  "type_of_claim": "component_role"
}`},
        {from: 'node2', to: 'node3', label: 'causes', title: `{
  "type": "direct",
  "type_of_claim": "component_role"
}`},
        {from: 'node4', to: 'node5', label: 'supports', title: `{
  "label": "supports",
  "probative_value": 0.8,
  "source_text_quote": "taxation without representation violated their rights as Englishmen"
}`},
        {from: 'node6', to: 'node5', label: 'supports', title: `{
  "label": "supports",
  "probative_value": 0.7,
  "source_text_quote": "Historians argue that British taxation policies caused colonial rebellion because they violated colonial understanding of their rights as Englishmen"
}`}
  ]);
  var container = document.getElementById('mynetwork');
  var data = { nodes: nodes, edges: edges };
  var options = {
    nodes: { shape: 'dot', size: 20, font: { size: 16 } },
    edges: { arrows: 'to', font: { align: 'middle' } },
    physics: { stabilization: true }
  };
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
